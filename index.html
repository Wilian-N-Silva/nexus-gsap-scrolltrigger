                    <defs>
    
                        <filter filterUnits="userSpaceOnUse" id="neon" height="1000%" width="1000%" x="-250%" y="-250%">
                        <!-- expand the original shape to make a thicker base to work with -->
                        <feMorphology operator="dilate" radius="0.5" in="SourceAlpha" result="expand" />
                        <feMorphology operator="dilate" radius="3" in="SourceAlpha" result="expand--large" />
                    
                        <!-- Use gaussian blur to make it blurry -->
                        <feGaussianBlur in="expand" stdDeviation="0.3" result="blurred" />
                        <feGaussianBlur in="expand--large" stdDeviation="5" result="blurred--large" />
                    
                        <!-- Change the colours -->
                        <feFlood flood-color="#36A2EB" result="colour" /> 
                        <feFlood flood-color="36A2EB" result="white" />
                    
                        <!-- Apply the colours -->
                        <feComposite in="colour" in2="blurred--large" operator="in" result="glow--colour" />
                        <feComposite in="white" in2="blurred" operator="in" result="glow" />
                    
                        <!--  Layer them up! -->
                        <feMerge>
                          <feMergeNode in="glow--colour"/>
                          <feMergeNode in="glow"/>
                          <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    
                      </filter>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/webgpu": "https://unpkg.com/three/build/three.webgpu.js",
                "three/tsl": "https://unpkg.com/three/build/three.tsl.js",

    <script type="module" src="./cube.js"></script>
    <script type="module" src="./lines.js"></script>
    <script>
        const lenis = new Lenis({
            autoRaf: true,
        });


        window.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger, Flip);

            let zoneEl = $("[js-scrollflip-element='zone']"),
                targetEl = $("[js-scrollflip-element='target']").first();
            let tl;
            let isAtLastZone = false; // Flag para controlar o log

            function createTimeline() {
                if (tl) {
                    tl.kill();
                    gsap.set(targetEl, { clearProps: "all" });
                }

                tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: zoneEl.first(),
                        start: "bottom bottom",
                        endTrigger: zoneEl.last(),
                        end: "top top",
                        scrub: true,
                        // onUpdate: self => {
                        //     let progress = self.progress; // Progresso do scrollTrigger (0 a 1)
                        //     if (progress >= 1 && !isAtLastZone) {
                        //         console.log("Target chegou na Ãºltima zona!");
                        //         isAtLastZone = true;
                        //     } else if (progress < 1) {
                        //         isAtLastZone = false;
                        //     }
                        // }
                    }
                });
                zoneEl.each(function (index) {
                    let nextZoneEl = zoneEl.eq(index + 1);
                    if (nextZoneEl.length) {
                        let nextZoneDistance = nextZoneEl.offset().top + nextZoneEl.innerHeight() / 2;
                        let thisZoneDistance = $(this).offset().top + $(this).innerHeight() / 2;
                        let zoneDifference = nextZoneDistance - thisZoneDistance;
                        tl.add(
                            Flip.fit(targetEl[0], nextZoneEl[0], {
                                duration: zoneDifference,
                                ease: "power2.inOut"
                            })
                        );
                    }
                });
            }
            createTimeline();

            // SETUP RESIZE
            let resizeTimer;
            window.addEventListener("resize", function () {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(function () {
                    createTimeline();
                }, 250);
            });
        });
    </script>
